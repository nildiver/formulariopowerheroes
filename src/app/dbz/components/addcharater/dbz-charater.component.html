<h4 >Agregar Personajes</h4>
<form action="" (ngSubmit)="emitCharater()">
  <input type="text"
  [(ngModel)]="charater.name"
  name="name"
  placeholder="nombre"
   class="form-control mb-2">

  <input type="number"
  [(ngModel)]="charater.power"
  name="power"
   placeholder="poder"
   class="form-control mb-2">
  <button type="submit" class="btn btn-primary" >
    Agregar
  </button>
 <!--<pre>{{charater|json}}</pre> -->
</form>
